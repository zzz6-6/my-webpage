<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的网页</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            color: #333;
            text-align: center;
        }
        h1 {
            color: #4CAF50;
        }
        p {
            font-size: 18px;
        }
        a {
            color: #007BFF;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>欢迎来到我的网页</h1>
    <p>这是我创建的第一个网页。</p>

    <p>你可以在此添加更多内容，例如图片、链接、表格等。</p>

    <!-- 外部链接 -->
    <p>访问我的其他网页：</p>
    <a href="https://www.example.com" target="_blank">点击这里访问</a>

    <!-- 表格展示 -->
    <h2>我的表格</h2>
    <table border="1" cellpadding="10" cellspacing="0" style="margin: 20px auto;">
        <tr>
            <th>名称</th>
            <th>年龄</th>
            <th>城市</th>
        </tr>
        <tr>
            <td>张三</td>
            <td>25</td>
            <td>北京</td>
        </tr>
        <tr>
            <td>李四</td>
            <td>30</td>
            <td>上海</td>
        </tr>
        <tr>
            <td>王五</td>
            <td>28</td>
            <td>广州</td>
        </tr>
    </table>
</body>
</html>
